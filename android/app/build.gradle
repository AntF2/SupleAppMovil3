plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe estar aquí.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.supletorio" // Asegúrate de que el namespace sea correcto
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Asegúrate de que el applicationId sea correcto.
        applicationId = "com.example.supletorio"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services' // Esto debe ir al final del archivo
